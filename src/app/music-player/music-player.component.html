<div class="player">
  <ul>
    <li class="cover">
      <img
        src="http://i1285.photobucket.com/albums/a583/TheGreatOzz1/Hosted-Images/Noisy-Freeks-Image_zps4kilrxml.png"
      />
    </li>
    <li class="info">
      <h1>The Noisy Freaks</h1>
      <h4>Premiere</h4>
      <h2>Yeh Shauk Yeh Sharafat</h2>

      <div class="button-items">
        <audio
          (loadedmetadata)="loadedMetadata()"
          (click)="togglePlayPause()"
          (timeupdate)="onTimeUpdate()"
          #musicElement
          id="music"
          preload="auto"
          loop="false"
        >
          <source
            src="../../assets/music/yeh shauk yeh Sharafat- Gadar 2.mpeg"
            type="audio/mp3"
          />
          <source
            src="https://dl.dropbox.com/s/75jpngrgnavyu7f/The-Noisy-Freaks.ogg?dl=1"
            type="audio/ogg"
          />
        </audio>
        <div class="timeline-container" (click)="statusBarClick($event)">
          <div class="timeline" id="slider" #timeline>
            <div class="thumb-indicator" #timelineIndicator></div>
            <div
              class="timeline-progress"
              #timelineProgress
              [style.width.%]="
                (musicElement.currentTime / musicElement.duration) * 100
              "
            ></div>
          </div>
        </div>
        <div class="duration-container">
          <div class="current-time" #currentTimeElem>
            {{ initialMusicPlayerState.currentTime }}
          </div>
          /
          <div class="total-time" #totalTimeElem>
            {{ initialMusicPlayerState.duration }}
          </div>
        </div>
        <div class="controls">
          <span class="expend">
            <i class="fas fa-step-backward step-backward"></i>
          </span>
          <button class="play-pause-btn" (click)="togglePlayPause()">
            <i
              *ngIf="!initialMusicPlayerState.isPlaying"
              id="play"
              class="far fa-play-circle"
            ></i>

            <i
              id="pause"
              *ngIf="initialMusicPlayerState.isPlaying"
              class="fas fa-pause"
            ></i>
          </button>

          <span class="expend">
            <i class="fas fa-step-forward step-foreward"></i>
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
